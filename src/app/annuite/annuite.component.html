
<div class= "container">
<div class="card mt-5" style="align-items: center;">
    <h1> Calcule d'annuité</h1>

</div>
<div class="card mt-5" >

  <form #calculaForm="ngForm" (ngSubmit)="calcula(calculaForm)">

    <div class="form-group">
      <label for ="name"> Capital :</label>
      <input type="text"  #c (ngModel) = "c" name="c" id="c" class="form-control" placeholder="montant du crédit">
     </div>
     <div class="form-group">
      <label for ="name"> Durée :</label>
      <input type="text"  #n (ngModel) = "n" name="n" id="n" class="form-control" placeholder="durée en mois">
     </div>
     <div class="form-group">
      <label for ="name"> Taux :</label>
      <input type="text"  #t (ngModel) = "t" name="t" id="t" class="form-control" placeholder="taux du crédit">
     </div>
     
     <div class="form-group">
      <input type="submit" value="Calculer" class="btn btn-primary w-100" style="margin-top:4% ;" >
     </div>

  </form>
</div >

<div class="card mt-5" style="align-items: center;" *ngIf="message">
<h1> Votre annuite = {{resultA}}</h1>

</div>
</div>
